<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Animations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Using CSS3 Animations</h1>
        <h2>Initial Animation:</h2>
        <div class="anim1"></div>
        <p></p>
        <h2>Delayed Animation</h2>
        <div class="anim2"></div>
        <p></p>
        <h2>Run the animation multiple times.</h2>
        <div class="anim3"></div>
        <p></p>
        <h2>Alternate animation directions.</h2>
        <div class="anim4"></div>
        <p></p>
    </div>


</body>

</html>
