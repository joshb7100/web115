<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Index Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container">
        <h1 class="text-center">Bootstrap Badges and Labels</h1>
    </div>
    <div class="container">
        <h1>Badges and Badges Inside of Buttons</h1>
        <a href="#">Lorem <span class="badge">5</span></a>
        <br>
        <a href="#">Ipsum <span class="badge">10</span></a>
        <br>
        <a href="#">Dolor <span class="badge">2</span></a>
        <p>&nbsp;</p>
        <button type="button" class="btn btn-primary">Primary <span class="badge">7</span></button>
        &nbsp;
        <h1>Labels and Contextual Labels</h1>
        <h1>Example <span class="label label-default">New</span></h1>
        <h2>Example <span class="label label-default">New</span></h2>
        <h3>Example <span class="label label-default">New</span></h3>
        <h4>Example <span class="label label-default">New</span></h4>
        <h5>Example <span class="label label-default">New</span></h5>
        <h6>Example <span class="label label-default">New</span></h6>
        <span class="label label-default">Default Label</span>
        <span class="label label-primary">Primary Label</span>
        <span class="label label-success">Success Label</span>
        <span class="label label-info">Info Label</span>
        <span class="label label-warning">Warning Label</span>
        <span class="label label-danger">Danger Label</span>
        <p>&nbsp;</p>
    </div>



</body>

</html>
