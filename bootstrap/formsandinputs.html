<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container">
        <h1 class="text-center">Bootstrap Forms and Inputs</h1>
    </div>
    <div class="container">
        <form class="form-horizontal">
            <div class="input-group col-sm-offset-1 col-sm-11">
                <span class="input-group-addon">Name:</span>
                <input id="name" type="text" class="form-control" name="name" placeholder="Enter your name">
            </div>
            <div class="input-group col-sm-offset-1 col-sm-11">
                <span class="input-group-addon"><span class="glyphicon glyphicon-play"></span>Favorite YT Channel:</span>
                <input id="youtube" type="text" class="form-control" name="name" placeholder="Enter a YouTube channel">
            </div>
            <div class="form-group form-group-sm">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label class="control-label">
                            <input type="checkbox"> Does this box contain a checkmark?</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <p>Are you enjoying filling out this form?</p>
                    <div class="radio">
                        <label class="control-label">
                            <input type="radio" name="optradio">Yes</label>
                    </div>
                    <div class="radio">
                        <label class="control-label">
                            <input type="radio" name="optradio">Absolutely!</label>
                    </div>
                    <div class="radio disabled">
                        <label class="control-label">
                            <input type="radio" name="optradio" disabled>No</label>
                    </div>
                </div>

            </div>
            <div class="form-group form-group-lg">
                <label for="dwarves" class="control-label">Favorite of the Seven Dwarves:</label>
                <select class="form-control" id="dwarves">
                    <option>Bashful</option>
                    <option>Doc</option>
                    <option>Dopey</option>
                    <option>Happy</option>
                    <option>Sneezy</option>
                    <option>Grumpy</option>
                    <option>Sleepy</option>
                </select>
            </div>

            <div class="form-group">
                <label class="control-label">Favorite parts of this form?</label>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" value="">When it asked me my name.</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" value="">YouTube obviously.</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" value="">That single checkbox.</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" value="">Exclaiming my love for this form.</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" value="">The 7 Dwarves.</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" value="">These checkboxes.</label>
                </div>
                <div class="checkbox">
                    <label class="control-label">
                        <input type="checkbox" value="">I get to make suggestions later?!</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comment" class="control-label">What would make this form better?:</label>
                <textarea class="form-control" rows="4" id="comment"></textarea>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>

        </form>
    </div>


</body>

</html>
