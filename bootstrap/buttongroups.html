<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Index Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container">
        <h1 class="text-center">Bootstrap Button Groups</h1>
    </div>
    <div class="container">
        <h1>Button Groups  and Applying Sizes</h1>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Lorem</button>
            <button type="button" class="btn btn-primary">Ipsum</button>
            <button type="button" class="btn btn-primary">Dolor</button>
        </div>
        <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-primary">Lorem</button>
            <button type="button" class="btn btn-primary">Ipsum</button>
            <button type="button" class="btn btn-primary">Dolor</button>
        </div>
        &nbsp;
        <h1>Vertical Button Groups</h1>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Lorem</button>
            <button type="button" class="btn btn-primary">Ipsum</button>
            <button type="button" class="btn btn-primary">Dolor</button>
        </div>
        &nbsp;
        <h1>Justified Button Groups</h1>
        <div class="btn-group btn-group-justified">
            <a href="#" class="btn btn-primary">Lorem</a>
            <a href="#" class="btn btn-primary">Ipsum</a>
            <a href="#" class="btn btn-primary">Dolor</a>
        </div>
        &nbsp;
        <h1>Nesting Button Groups and Dropdowns and Split Dropdowns</h1>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Lorem</button>
            <button type="button" class="btn btn-primary">Ipsum</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Dolor <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Sit</a></li>
                    <li><a href="#">Amet</a></li>
                </ul>
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Lorem</button>
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Ipsum</a></li>
                <li><a href="#">Dolor</a></li>
            </ul>
        </div>
        <p>&nbsp;</p>
    </div>


</body>

</html>
