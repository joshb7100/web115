<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Using Flexboxes</h1>
    <h2>Row</h2>
    <div class="container row">
        <img src="billiards.jpg" alt="billiards" class="box-auto">
        <img src="chess.jpg" alt="chess" class="box-auto">
        <img src="chips.jpg" alt="poker chips" class="box-auto">
        <img src="darts.jpg" alt="darts" class="box-auto">
        <img src="dice.jpg" alt="dice" class="box-auto">
        <img src="gameboard.jpg" alt="gameboard" class="box-auto">
        <img src="rubiks.jpg" alt="rubiks" class="box-auto">
    </div>
    <h2>Row Reverse</h2>
    <div class="container row-reverse">
        <img src="billiards.jpg" alt="billiards" class="box">
        <img src="chess.jpg" alt="chess" class="box">
        <img src="chips.jpg" alt="poker chips" class="box">
        <img src="darts.jpg" alt="darts" class="box">
        <img src="dice.jpg" alt="dice" class="box">
        <img src="gameboard.jpg" alt="gameboard" class="box">
        <img src="rubiks.jpg" alt="rubiks" class="box">
    </div>
    <h2>Column</h2>
    <div class="container column">
        <img src="billiards.jpg" alt="billiards" class="box-auto">
        <img src="chess.jpg" alt="chess" class="box-auto">
        <img src="chips.jpg" alt="poker chips" class="box-auto">
        <img src="darts.jpg" alt="darts" class="box-auto">
        <img src="dice.jpg" alt="dice" class="box-auto">
        <img src="gameboard.jpg" alt="gameboard" class="box-auto">
        <img src="rubiks.jpg" alt="rubiks" class="box-auto">
    </div>
    <h2>Column Reverse</h2>
    <div class="container column-reverse">
        <img src="billiards.jpg" alt="billiards" class="box-zero">
        <img src="chess.jpg" alt="chess" class="box-zero">
        <img src="chips.jpg" alt="poker chips" class="box-zero">
        <img src="darts.jpg" alt="darts" class="box-zero">
        <img src="dice.jpg" alt="dice" class="box-zero">
        <img src="gameboard.jpg" alt="gameboard" class="box-zero">
        <img src="rubiks.jpg" alt="rubiks" class="box-zero">
    </div>

</body>

</html>
